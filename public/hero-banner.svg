<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="50%" stop-color="#764ba2" />
      <stop offset="100%" stop-color="#f093fb" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <blur stdDeviation="20" />
    </filter>
  </defs>
  
  <rect width="800" height="300" fill="#000" />
  
  <!-- Ambient Orbs -->
  <circle cx="150" cy="100" r="100" fill="url(#aurora)" fill-opacity="0.2" filter="url(#blur)" />
  <circle cx="650" cy="200" r="120" fill="#f5576c" fill-opacity="0.1" filter="url(#blur)" />
  
  <!-- Sparkles -->
  <path d="M400 120 L405 135 L420 140 L405 145 L400 160 L395 145 L380 140 L395 135 Z" fill="#8b5cf6" />
  <circle cx="430" cy="110" r="2" fill="#fff" fill-opacity="0.5" />
  <circle cx="370" cy="170" r="3" fill="#fff" fill-opacity="0.3" />

  <!-- Logo Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="900" font-size="72" fill="#fff" letter-spacing="-2">
    BLINDLY
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="400" font-size="18" fill="rgba(255,255,255,0.6)" letter-spacing="4">
    PERSONALITY > PIXELS
  </text>
</svg>
