<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 280" width="820" height="280">
  <defs>
    <linearGradient id="hb-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#0F0A1A"/>
    </linearGradient>
    <linearGradient id="hb-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <radialGradient id="hb-orb-l" cx="15%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.22"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="hb-orb-r" cx="85%" cy="50%" r="35%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.16"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0"/>
    </radialGradient>
    <filter id="hb-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="hb-soft">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="820" height="280" fill="url(#hb-bg)" rx="14"/>
  <rect width="820" height="280" fill="url(#hb-orb-l)" rx="14"/>
  <rect width="820" height="280" fill="url(#hb-orb-r)" rx="14"/>

  <!-- Subtle dot grid -->
  <g opacity="0.06" fill="#8B5CF6">
    <circle cx="40" cy="40" r="1"/><circle cx="120" cy="40" r="1"/><circle cx="200" cy="40" r="1"/><circle cx="280" cy="40" r="1"/>
    <circle cx="540" cy="40" r="1"/><circle cx="620" cy="40" r="1"/><circle cx="700" cy="40" r="1"/><circle cx="780" cy="40" r="1"/>
    <circle cx="40" cy="120" r="1"/><circle cx="120" cy="120" r="1"/><circle cx="700" cy="120" r="1"/><circle cx="780" cy="120" r="1"/>
    <circle cx="40" cy="200" r="1"/><circle cx="120" cy="200" r="1"/><circle cx="700" cy="200" r="1"/><circle cx="780" cy="200" r="1"/>
    <circle cx="40" cy="240" r="1"/><circle cx="120" cy="240" r="1"/><circle cx="700" cy="240" r="1"/><circle cx="780" cy="240" r="1"/>
  </g>

  <!-- Left decoration: text bubbles (chat motif) -->
  <g transform="translate(48, 80)" filter="url(#hb-soft)">
    <rect x="0" y="0" width="88" height="26" rx="13" fill="#8B5CF6" opacity="0.18" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.5"/>
    <text x="44" y="17" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="10" fill="#C4B5FD" opacity="0.9">hey, i write poems</text>

    <rect x="12" y="36" width="100" height="26" rx="13" fill="#3F3F46" opacity="0.5" stroke="#3F3F46" stroke-width="1" stroke-opacity="0.6"/>
    <text x="62" y="53" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="10" fill="#A1A1AA" opacity="0.85">really? what about?</text>

    <rect x="0" y="72" width="108" height="26" rx="13" fill="#8B5CF6" opacity="0.18" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.5"/>
    <text x="54" y="89" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="10" fill="#C4B5FD" opacity="0.9">everything worth losing</text>

    <!-- Tail dots -->
    <circle cx="6" cy="110" r="3" fill="#8B5CF6" opacity="0.35"/>
    <circle cx="16" cy="118" r="2" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="23" cy="124" r="1.5" fill="#8B5CF6" opacity="0.12"/>
  </g>

  <!-- Right decoration: profile card stub -->
  <g transform="translate(648, 62)" filter="url(#hb-soft)">
    <rect x="0" y="0" width="120" height="158" rx="12" fill="#3F3F46" opacity="0.18" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.3"/>
    <!-- Avatar placeholder: strikethrough eye -->
    <circle cx="60" cy="42" r="22" fill="#1A1A2E" stroke="#8B5CF6" stroke-width="1.5" stroke-opacity="0.6"/>
    <line x1="40" y1="26" x2="80" y2="58" stroke="#EC4899" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="40" y1="58" x2="80" y2="26" stroke="#EC4899" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <!-- Handle line -->
    <rect x="22" y="76" width="76" height="8" rx="4" fill="#8B5CF6" opacity="0.4"/>
    <!-- Tag pills -->
    <rect x="10" y="96" width="44" height="14" rx="7" fill="#EC4899" opacity="0.2" stroke="#EC4899" stroke-width="0.8" stroke-opacity="0.5"/>
    <text x="32" y="106" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#F9A8D4" opacity="0.9">Music</text>
    <rect x="62" y="96" width="50" height="14" rx="7" fill="#8B5CF6" opacity="0.2" stroke="#8B5CF6" stroke-width="0.8" stroke-opacity="0.5"/>
    <text x="87" y="106" text-anchor="middle" font-family="monospace" font-size="7.5" fill="#C4B5FD" opacity="0.9">Reading</text>
    <!-- Prompt line -->
    <rect x="10" y="120" width="100" height="6" rx="3" fill="#3F3F46" opacity="0.7"/>
    <rect x="10" y="132" width="80" height="6" rx="3" fill="#3F3F46" opacity="0.5"/>
    <rect x="10" y="144" width="60" height="6" rx="3" fill="#3F3F46" opacity="0.35"/>
  </g>

  <!-- Main title -->
  <text x="410" y="118" text-anchor="middle" font-family="'SF Pro Display','Helvetica Neue',Arial,sans-serif" font-size="80" font-weight="800" letter-spacing="-3" fill="url(#hb-text)" filter="url(#hb-glow)">blindly</text>

  <!-- Tagline -->
  <text x="410" y="156" text-anchor="middle" font-family="'SF Pro Text','Helvetica Neue',Arial,sans-serif" font-size="18" font-weight="300" letter-spacing="2" fill="#E4E4F7" opacity="0.88">Date with words, not looks.</text>

  <!-- Sub-tagline -->
  <text x="410" y="183" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="12" fill="#A1A1AA" letter-spacing="0.5">No photos · No filters · One match · Real conversation</text>

  <!-- Divider -->
  <line x1="280" y1="200" x2="540" y2="200" stroke="url(#hb-text)" stroke-width="1.5" opacity="0.5"/>

  <!-- Tech pills -->
  <g transform="translate(196, 214)">
    <rect x="0" y="0" width="72" height="22" rx="11" fill="#8B5CF6" opacity="0.2" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.5"/>
    <text x="36" y="15" text-anchor="middle" font-family="monospace" font-size="10" fill="#C4B5FD" font-weight="600">React 19</text>
  </g>
  <g transform="translate(278, 214)">
    <rect x="0" y="0" width="72" height="22" rx="11" fill="#EC4899" opacity="0.15" stroke="#EC4899" stroke-width="1" stroke-opacity="0.4"/>
    <text x="36" y="15" text-anchor="middle" font-family="monospace" font-size="10" fill="#F9A8D4" font-weight="600">Firebase</text>
  </g>
  <g transform="translate(360, 214)">
    <rect x="0" y="0" width="72" height="22" rx="11" fill="#F472B6" opacity="0.12" stroke="#F472B6" stroke-width="1" stroke-opacity="0.35"/>
    <text x="36" y="15" text-anchor="middle" font-family="monospace" font-size="10" fill="#FBCFE8" font-weight="600">Vite 6</text>
  </g>
  <g transform="translate(442, 214)">
    <rect x="0" y="0" width="72" height="22" rx="11" fill="#8B5CF6" opacity="0.18" stroke="#8B5CF6" stroke-width="1" stroke-opacity="0.45"/>
    <text x="36" y="15" text-anchor="middle" font-family="monospace" font-size="10" fill="#C4B5FD" font-weight="600">Framer</text>
  </g>

  <!-- No-photo badge bottom right -->
  <g transform="translate(656, 234)" filter="url(#hb-soft)">
    <rect x="0" y="0" width="118" height="28" rx="8" fill="#0F0A1A" stroke="#EC4899" stroke-width="1" stroke-opacity="0.6"/>
    <circle cx="16" cy="14" r="8" fill="#EC4899" opacity="0.15" stroke="#EC4899" stroke-width="1" stroke-opacity="0.8"/>
    <line x1="10" y1="8" x2="22" y2="20" stroke="#F9A8D4" stroke-width="1.5" stroke-linecap="round"/>
    <text x="60" y="19" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="10" fill="#F9A8D4" font-weight="600">no photos ever</text>
  </g>
</svg>
